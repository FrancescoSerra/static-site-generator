version = "3.5.8"

runner.dialect = scala3

# Line length
maxColumn = 100

# Use the default formatting style
style = default

# Reasonable continuation indent for readability
continuationIndent.callSite = 2
continuationIndent.defnSite = 2

# Basic rewrite rules (keep these if supported by your scalafmt version)
rewrite.rules = [RedundantBraces, SortImports]

